<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Good Morning 2016</title>
    <link rel="stylesheet" href="/vendors/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="/css/style.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body ng-app="myApp">

    <div class="login" ng-controller="loginController">
        <div>
          <label for="username">email:</label>
          <input type="text" name="username" ng-model="email" id="email">
        </div>
        <div>
          <label for="password">Password:</label>
          <input type="password" name="password" ng-model="password" id="password">
        </div>
        <div>
          <input type="submit" value="Log In" ng-click="login()">
        </div>
    </div>

    <!-- <script src="/vendors/angular.min.js" charset="utf-8"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="./scripts/login.js" charset="utf-8"></script>
  </body>
</html>
