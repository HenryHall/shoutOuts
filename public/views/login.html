<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <base href="/">
    <title>Good Morning 2016</title>

    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Rock+Salt" rel="stylesheet">
    <link rel="stylesheet" href="/vendors/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="/css/style.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body ng-app="myApp">

    <div class="login" ng-controller="mainController">

      <div id="headerContainer">
        <div id="leftHeader">
          <img id="prime" src="../assets/images/prime.png" alt="">
          <h2 id="greeting">{{greeting()}}</h2>
        </div>
        <div id="rightHeader">
          <div id="headerRightTop"></div>
          <div id="headerRightBottom"></div>
        </div>
      </div>

      <div id="mainContent">
        <div ng-include="currentTemplate"></div>
        <div id="topLeftBorder"></div>
        <div id="bottomRightBorder"></div>
      </div>

    </div>

    <!-- <script src="/vendors/angular.min.js" charset="utf-8"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="./scripts/index.js" charset="utf-8"></script>
  </body>
</html>
